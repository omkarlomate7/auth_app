<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col justify-center items-center">

    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg text-center">
        <h2 class="text-3xl font-bold text-blue-600 mb-4">Welcome, {{ user.username }}!</h2>
        <p class="text-lg text-gray-700 mb-6">You have successfully logged in. This is the landing page.</p>
        
        <a href="{% url 'logout' %}" class="inline-block px-6 py-3 text-white bg-red-500 rounded-full hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-300">
            Logout
        </a>
    </div>

    <footer class="mt-8">
        <p class="text-sm text-gray-500">Thank you for using our service. Have a great day!</p>
    </footer>

</body>
</html>
