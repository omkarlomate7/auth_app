<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            position: relative;
            overflow: hidden;
        }

        .pattern {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 99, 132, 0.3);
            animation: movePattern 20s linear infinite;
        }

        @keyframes movePattern {
            0% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(calc(100vw - 20px), calc(100vh - 20px));
            }

            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="absolute top-0 left-0 w-full h-full z-0">
        <div class="pattern" style="top: 10%; left: 15%; animation-delay: 0s;"></div>
        <div class="pattern" style="top: 40%; left: 60%; animation-delay: 5s;"></div>
        <div class="pattern" style="top: 75%; left: 25%; animation-delay: 10s;"></div>
        <div class="pattern" style="top: 20%; left: 80%; animation-delay: 15s;"></div>
        <div class="pattern" style="top: 60%; left: 10%; animation-delay: 20s;"></div>
    </div>

    <div class="relative z-10 bg-white rounded-lg shadow-lg p-10 w-full max-w-sm text-center">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Welcome to Home!!!</h2>
        <a href="{% url 'login' %}"
            class="inline-block px-6 py-3 bg-red-500 text-white font-bold rounded-lg shadow-md hover:bg-red-600 transition duration-300 ease-in-out">
            Login
        </a>
    </div>
</body>

</html>
